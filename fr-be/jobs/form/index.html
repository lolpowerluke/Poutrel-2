<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Emplois | Poutrel</title>
  <link rel="stylesheet" href="../../../css/style.css">
  <link rel="stylesheet" href="../../../css/form.css">
  <link rel="stylesheet" href="../../../css/base-layout.css">
  <link rel="stylesheet" href="../../../css/buttons.css">
  <link rel="stylesheet" href="../../../css/normalize.css">
  <link rel="stylesheet" href="../../../css/typo.css">
  <link rel="icon" type="image/x-icon" href="../../../images/logos/favicon.svg">
  <script src="../../../functions.js"></script>
</head>
<body class="tk-tenon no-scroll">
  <header>
    <input id="header-collapsible" class="toggle" type="checkbox">
    <label for="header-collapsible" class="lbl-toggle">
      <div class="l1 line"></div>
      <div class="l2 line"></div>
      <div class="l3 line"></div>
    </label>
    <div class="header other">
      <a href="../../" class="img">
        <img src="../../../images/logos/poutrel_logo.png" alt="Logo Poutrel">
      </a>
      <div class="links">
        <a href="../../#partners">partenaires</a>
        <a href="../../#about">à propos</a>
        <a href="../../map/">localisations</a>
        <a href="../" class="active">offres d'emploi</a>
      </div>
      <div class="languages">
        <a class="active">FR</a>
        <a href="../../../nl-be/jobs/form/">NL</a>
      </div>
    </div>
  </header>
  <main class="wrapper form">
    <img src="../../../images/jobs/form/form.png" alt="image du formulaire">
    <img src="../../../images/jobs/form/form-ball.png" class="ball" alt="image du formulaire">
    <div>
      <div class="motivation">
        <h2>Vous êtes à un pas de l'objectif !</h2>
        <span>Veuillez remplir toutes les informations</span>
        <span>nécessaires dans le formulaire</span>
      </div>
      <div class="form-job">
        <div>
          <input type="text" placeholder="Prénom">
          <input type="text" placeholder="Nom de famille">
        </div>
        <input type="text" placeholder="E-mail">
        <textarea rows="12" name="about me" id="aboutme" placeholder="Dites-nous pourquoi vous postulez pour ce poste"></textarea>
        <div class="upload">
          <button class="CV">Téléchargez votre CV ici</button>
          <button class="send">Envoyer</button>
        </div>
        <a href="../">Retour</a>
      </div>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jobs | Poutrel</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" type="image/x-icon" href="../images/favicon.svg">
  <script src="../functions.js"></script>
</head>
<body class="tk-tenon" onload="drawJobs()" onresize="drawJobs()">
  <header>
    <input id="header-collapsible" class="toggle" type="checkbox">
    <label for="header-collapsible" class="lbl-toggle">
      <div class="l1 line"></div>
      <div class="l2 line"></div>
      <div class="l3 line"></div>
    </label>
    <div class="header other">
      <a>partners</a>
      <a href="../about/">about</a>
      <a href="../" class="img">
        <img src="../images/poutrel_logo.png" alt="Poutrel logo">
      </a>
      <a href="../map/">locations</a>
      <a href="../jobs/">jobs</a>
      <div class="languages">
        <a>FR</a>
        <a>NL</a>
      </div>
    </div>
  </header>
  <main class="wrapper jobs">
    <div class="canvasJobs1">
      <canvas id="canvas1"></canvas>
    </div>
    <div class="vacancies">
      <h1>Vacatures</h1>
      <div class="list">
        <div class="vacancy"></div>
      </div>
      <h2>Geen open vacatures gevonden,</h2>
      <h2>kom later nog eens terug.</h2>
    </div>
    <div class="canvasJobs2">
      <canvas id="canvas2"></canvas>
    </div>
  </main>
</body>
</html>

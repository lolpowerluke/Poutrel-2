<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jobs | Poutrel</title>
  <link rel="stylesheet" href="../../../css/style.css">
  <link rel="stylesheet" href="../../../css/form.css">
  <link rel="stylesheet" href="../../../css/base-layout.css">
  <link rel="stylesheet" href="../../../css/buttons.css">
  <link rel="stylesheet" href="../../../css/normalize.css">
  <link rel="stylesheet" href="../../../css/typo.css">
  <link rel="icon" type="image/x-icon" href="../../../images/logos/favicon.svg">
  <script src="../../../functions.js"></script>
</head>
<body class="tk-tenon no-scroll">
  <header>
    <input id="header-collapsible" class="toggle" type="checkbox">
    <label for="header-collapsible" class="lbl-toggle">
      <div class="l1 line"></div>
      <div class="l2 line"></div>
      <div class="l3 line"></div>
    </label>
    <div class="header other">
      <a href="../../" class="img">
        <img src="../../../images/logos/poutrel_logo.png" alt="Poutrel logo">
      </a>
      <div class="links">
        <a href="../../#partners">partners</a>
        <a href="../../#about">about</a>
        <a href="../../map/">locaties</a>
        <a href="../" class="active">vacatures</a>
      </div>
      <div class="languages">
        <a href="../../../fr-be/jobs/form/">FR</a>
        <a class="active">NL</a>
      </div>
    </div>
  </header>
  <main class="wrapper form">
    <img src="../../../images/jobs/form/form.png" alt="sorm side image">
    <img src="../../../images/jobs/form/form-ball.png" class="ball" alt="sorm side image">
    <div>
      <div class="motivation">
        <h2>Je bent een stap dichterbij!</h2>
        <span>Vul alle benodigde</span>
        <span>informatie in het formulier in</span>
      </div>
      <div class="form-job">
        <div>
          <input type="text" placeholder="Voornaam">
          <input type="text" placeholder="Achternaam">
        </div>
        <input type="text" placeholder="E-mailadres">
        <textarea rows="12" name="about me" id="aboutme" placeholder="Vertel ons waarom jiji op deze baan soliciteert"></textarea>
        <div class="upload">
          <button class="CV">Upload hier uw CV</button>
          <button class="send">Versturen</button>
        </div>
        <a href="../">Ga terug</a>
      </div>
    </div>
  </main>
</body>
</html>
